<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=MedievalSharp"
            rel="stylesheet"
        />
        <script defer src="./js/app.js"></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="container">
            <h1>Sword and Shield</h1>
            <button id="mute">Mute Background Music</button>
            <h2 id="message">Message</h2>
            <button id="reset">Reset</button>

            <section class="board">
                <div class="sqr" id="0"></div>
                <div class="sqr" id="1"></div>
                <div class="sqr" id="2"></div>
                <div class="sqr" id="3"></div>
                <div class="sqr" id="4"></div>
                <div class="sqr" id="5"></div>
                <div class="sqr" id="6"></div>
                <div class="sqr" id="7"></div>
                <div class="sqr" id="8"></div>
            </section>
        </div>
        <audio id="background-music" autoplay loop>
            <source src="./sounds/backgroundMusic.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
